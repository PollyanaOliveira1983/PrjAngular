<mat-card>
<h2 mat-dialog-title>Dados de {{username}}</h2>
<div mat-dialog-content>
  <!-- <p *ngIf="user != null">{{ user | json }}</p> -->
  <mat-progress-spinner
    color="accent"
    mode="indeterminate"
    *ngIf="user == null; else content"
  >
  </mat-progress-spinner>
  <ng-template #content>
    <a [href]="user?.html_url" target="_blank">
      {{user?.name}}</a>
  </ng-template>
</div>
</mat-card>
